name: phone_country_picker
description: A flutter package for showing a country code selector. In addition it gives the possibility to select a list of favorites countries, as well as to search using a simple searchbox
version: 1.0.0
homepage: https://github.com/ThuyenPV/phone_country_picker

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.18.0
  modal_bottom_sheet: ^1.0.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.thuyenpham.phone_country_picker
        pluginClass: PhoneCountryPickerPlugin
      ios:
        pluginClass: PhoneCountryPickerPlugin
      web:
        pluginClass: PhoneCountryPickerPlugin

  # To add assets to your plugin package, add an assets section, like this:
  assets:
    - flags/
    - packages/phone_country_picker/i18n/en.json
    - packages/phone_country_picker/i18n/vi.json
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/assets-and-images/#from-packages
